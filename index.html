<h2>السلام عليكم ورحمه الله وبركاته</h2>
<p>إذا كا ن لديك مشكلة ما يمكنك أن تخبرنى بها وانا سوف أساعدك لحل هذه المشكلة ان شاء الله كل ما عليك هو أن ترسل لى بعض البيانات الخاصة بك لكى أستطيع أن أتواصل معك </p>
  
    <form>
      <label>من فضلك أخبرنى بمشكلتك :</label>
      <textarea  id="message" cols="30" rows="10" placeholder="أخبرنى عن المشكلة التى لديك ...."></textarea>
      <label>هل ليك اى وسيلة لكى اتواصل معك بها  ؟ (اختيارى)</label>
      <input type="text" id="contact" placeholder="لديك مطلق الحرية فى أن تضيف وسيلة او لا...">
      <button class="save">إرسال</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
